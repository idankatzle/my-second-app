<!DOCTYPE html>
<html>
<head>
    <title>Konflux Map App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        .info-box {
            position: absolute; top: 10px; left: 50px;
            background: white; padding: 10px; z-index: 1000;
            border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="info-box">
        <h2>Konflux Live Map</h2>
        <p>Deployed via Tekton Pipeline</p>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([32.0853, 34.7818], 13); // מרכז תל אביב
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        L.marker([32.0853, 34.7818]).addTo(map)
            .bindPopup('Hello from OpenShift!')
            .openPopup();
    </script>
</body>
</html>
