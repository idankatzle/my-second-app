  metadata:
    annotations:
      kubectl.kubernetes.io/last-applied-configuration: |
        {"apiVersion":"tekton.dev/v1beta1","kind":"Task","metadata":{"annotations":{},"name":"hello-task","namespace":"idankatz-dev"},"spec":{"steps":[{"image":"alpine","name":"list-files","script":"#!/bin/sh\necho \"--- Listing content of workspace ---\"\nif [ -d \"$(workspaces.task-workspace.path)\" ]; then\n  ls -R $(workspaces.task-workspace.path)\nelse\n  echo \"Workspace path not found!\"\n  exit 1\nfi\n"}],"workspaces":[{"description":"The directory where the files are located","name":"task-workspace"}]}}
    name: hello-task
